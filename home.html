<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background-image: url('Background.webp');
            background-size: cover;
            color: #908525;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Philippines' Finest Restaurant</h1>
    
    <div class="image-container">
        <a href="maincourse.html">
            <img src="Maincourse.jpg" alt="Main Course">
            <div class="overlay">Main Course</div>
        </a>
    </div>
    <div class="image-container">
        <a href="appetizer.html">
            <img src="appetizer.jpg" alt="Appetizer">
            <div class="overlay">Appetizer</div>
        </a>
    </div>
    <div class="image-container">
        <a href="beverages.html">
            <img src="beverages.jpg" alt="Beverages">
            <div class="overlay">Beverages</div>
        </a>
    </div>

</body>



<h1 style="margin-top: 100px;"> We serve only the finest flavors, crafted with care.</h1>

</html>
